<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 80px;
            background-color: #f4f4f9;
            color: #333;
            width: 200px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4a4a4a;
        }

        select {
            width: 100%;

            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #8e36eb;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #8e36eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #732cc4;
        }

        button:active {
            background-color: #5c23a1;
        }

        button:focus {
            outline: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h3 {
                font-size: 18px;
            }

            select,
            button {
                font-size: 14px;
            }
        }
    </style>
    <title>Translate Popup</title>
</head>

<body>
    <h3>Select Target Language</h3>
    <select id="languageSelector">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
    </select>
    <button id="translateButton">Translate Messages</button>

    <script src="popup.js"></script>
</body>

</html>
